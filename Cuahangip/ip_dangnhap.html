<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Đăng nhập tài khoản</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="list-social">
             <h2 class="h2-icon"><i class="fab fa-apple"></i></h2>
            </div>
        
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fa fa-eye"></i>
                </div>
            </div>
            <div class="remeber-forget">
                <label for=""><input type="checkbox">Ghi nhớ mật khẩu</label>
                <a href="#">Bạn quên mật khẩu?</a>
            </div>
            <button class="ghost" id="signIn">Đăng nhập</button>
            <div class="register">
                <p>Bạn không có tài khoản? <a href="http://127.0.0.1:5500/Cuahangip2/ip_dangky.html">Đăng ký</a></p>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
